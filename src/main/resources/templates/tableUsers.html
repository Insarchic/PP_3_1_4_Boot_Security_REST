<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-fluid {
            max-width: 100%;
        }

        body {
            overflow-x: hidden;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th {
            text-align: center;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
<header class="mb-3">
    <nav class="navbar navbar-dark bg-dark">
        <div class="nav-item text-left text-white px-3">
            <span class="font-weight-bold" th:text="${usingUserEmail}"></span>
            <span> with roles: </span>
            <span th:each="role : ${allRoles}" th:text="${role.getAuthority()} + ' '"></span>
        </div>
        <div class="text-muted">
            <form th:action="@{/logout}" method="post" class="form-inline">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-link text-grey">Logout</button>
            </form>
        </div>
    </nav>
</header>
<div class="row">
    <div class="col-md-2 px-0">
        <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active no-refresh">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link no-refresh">User</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-10 bg-light">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="admin-panel" role="tabpanel">
                <div class="container-fluid">
                    <h2>Admin Panel</h2>
                    <ul class="nav nav-tabs border-bottom-0">
                        <li class="nav-item">
                            <a href="#users-table" id="show-users-table" class="nav-link active no-refresh"
                               data-toggle="tab" aria-current="true" role="tab">
                                Users Table</a>
                        </li>
                        <li>
                            <a href="#newUserForm" id="show-new-user-form" class="nav-link no-refresh"
                               data-toggle="tab" aria-current="false" role="tab">
                                New User</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div id="users-table" class="tab-pane fade show active">
                            <div class="card">
                                <div class="container-fluid px-0 bg-light border">
                                    <h5 class="card-header">All Users</h5>
                                </div>

                                <div class="container-fluid mt-4">
                                    <div class="table-responsive">
                                        <table class="table table-striped bg-white">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td><p th:text="${user.id}"></p></td>
                                                <td><p th:text="${user.username}"></p></td>
                                                <td><p th:text="${user.surname}"></p></td>
                                                <td><p th:text="${user.age}"></p></td>
                                                <td><p th:text="${user.email}"></p></td>
                                                <td>
                                                    <ul>
                                                        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                                                    </ul>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-info" data-toggle="modal"
                                                            th:data-target="'#editUserModal' + ${user.id}">
                                                        Edit
                                                    </button>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                                            th:data-target="'#deleteUserModal' + ${user.id}">
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="newUserForm" class="tab-pane fade">
                            <div class="form-container">
                                <h3 class="text-center">Add New User</h3>
                                <form th:action="@{/admin/new}" method="post">
                                    <div class="form-group">
                                        <label for="username">First name</label>
                                        <input type="text" class="form-control" id="username" name="username" required
                                               placeholder="First name">
                                    </div>
                                    <div class="form-group">
                                        <label for="surname">Last name</label>
                                        <input type="text" class="form-control" id="surname" name="surname" required
                                               placeholder="Last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" class="form-control" id="age" name="age" required
                                               placeholder="Age" min="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               required placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Roles</label>
                                        <select class="form-control" multiple id="role" name="roles">
                                            <option th:each="role : ${roles}" th:text="${role.getName()}"
                                                    th:value="${role.getId()}"></option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Add New User</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal для редактирования пользователя -->
<div th:each="user : ${users}">
    <div class="modal fade" th:id="'editUserModal' + ${user.id}" tabindex="-1" role="dialog"
         th:aria-labelledby="'editUserModalLabel' + ${user.id}" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 500px;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="'editUserModalLabel' + ${user.id}">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/update/{id}(id=${user.getId()})}" method="post">
                        <div class="form-group">
                            <label th:for="'id' + ${user.id}">ID</label>
                            <input type="text" class="form-control" th:id="'id' + ${user.id}"
                                   th:value="${user.id}" readonly name="id"/>
                        </div>
                        <div class="form-group">
                            <label th:for="'username' + ${user.id}">First Name</label>
                            <input type="text" class="form-control" th:id="'username' + ${user.id}"
                                   th:value="${user.username}"
                                   name="username" required/>
                        </div>
                        <div class="form-group">
                            <label th:for="'surname' + ${user.id}">Last Name</label>
                            <input type="text" class="form-control" th:id="'surname' + ${user.id}"
                                   th:value="${user.surname}"
                                   name="surname" required/>
                        </div>
                        <div class="form-group">
                            <label th:for="'age' + ${user.id}">Age</label>
                            <input type="number" class="form-control" th:id="'age' + ${user.id}" th:value="${user.age}"
                                   name="age" required/>
                        </div>
                        <div class="form-group">
                            <label th:for="'email' + ${user.id}">Email</label>
                            <input type="email" class="form-control" th:id="'email' + ${user.id}"
                                   th:value="${user.email}"
                                   name="email" required/>
                        </div>
                        <div class="form-group">
                            <label>Roles</label>
                            <select class="form-control" multiple name="roles">
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                                        th:selected="${user.roles.contains(role)}"></option>
                            </select>
                        </div>
                        <div class="modal-footer justify-content-end">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal для удаления пользователя -->
<div th:each="user : ${users}">
    <div class="modal fade" th:id="'deleteUserModal' + ${user.id}" tabindex="-1" role="dialog"
         th:aria-labelledby="'deleteUserModalLabel' + ${user.id}" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 500px;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="'deleteUserModalLabel' + ${user.id}">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
                        <div class="form-group">
                            <label th:for="'id' + ${user.id}">ID</label>
                            <input type="text" class="form-control" th:id="'id' + ${user.id}"
                                   th:value="${user.id}" readonly name="id"/>
                        </div>
                        <div class="form-group">
                            <label th:for="'username' + ${user.id}">First Name</label>
                            <input type="text" class="form-control" th:id="'username' + ${user.id}"
                                   th:value="${user.username}" readonly name="username"/>
                        </div>
                        <div class="form-group">
                            <label th:for="'surname' + ${user.id}">Last Name</label>
                            <input type="text" class="form-control" th:id="'surname' + ${user.id}"
                                   th:value="${user.surname}" readonly name="surname"/>
                        </div>
                        <div class="form-group">
                            <label th:for="'age' + ${user.id}">Age</label>
                            <input type="number" class="form-control" th:id="'age' + ${user.id}"
                                   th:value="${user.age}" readonly name="age"/>
                        </div>
                        <div class="form-group">
                            <label th:for="'email' + ${user.id}">Email</label>
                            <input type="email" class="form-control" th:id="'email' + ${user.id}"
                                   th:value="${user.email}" readonly name="email"/>
                        </div>
                        <div class="form-group">
                            <label>Roles</label>
                            <select class="form-control" multiple disabled>
                                <option th:each="role : ${user.roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </div>
                        <p>Are you sure you want to delete this user?</p>
                        <div class="modal-footer justify-content-end">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
